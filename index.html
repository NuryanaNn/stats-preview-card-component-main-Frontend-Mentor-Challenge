<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="row no-gutters">
      <div class="col-md-6">
        <h1>Get <span>insight</span> that help <br> your business grow</h1>
        <p class="detail">Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience and overall efficiency
        </p>
        <div class="details">
          <ul>
            <li>
              <p>10K+ <br><span>companies</span></p>
            </li>
            <li>
              <p>312 <br><span>templates</span></p>
            </li>
            <li>
              <p>12M+ <br><span>queries</span></p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <img src="images/image-header-desktop.png" alt="">
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
